<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/messages.controller.js"></script>
    <script src="scripts/services/messages.service.js"></script>
    <title>Mean Messages</title>
</head>
<body ng-app="myApp">
    <section ng-controller="MessagesController as MC" ng-init='MC.getMessages()'>
        <div ng-show='MC.userName'>
            <h2>Welcome, {{ MC.userName }}</h2> <button ng-click='MC.logOut()'>log out</button>
        </div>
        <div ng-hide='MC.userName'>
            <input type="text" placeholder="display name" ng-model='MC.nameIn'><button ng-click='MC.logIn()'>Log In</button>
        </div>
    </section>
</body>
</html>
