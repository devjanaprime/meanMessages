<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/messages.controller.js"></script>
    <script src="scripts/services/messages.service.js"></script>
    <title>Mean Messages</title>
</head>
<body ng-app="myApp">
    <main ng-controller="MessagesController as MC">
        <section id='noName' ng-hide='MC.name'>
            <h2>Who are you?</h2>
            <input type='text' placeholder="name" ng-model='MC.nameIn'><button ng-click='MC.submitName()'>Submit</button>
        </section>
        <section id='hasName' ng-show='MC.name'>
            <h2>Greetings, {{ MC.name }}</h2>
            <input type='text' placeholder="Message text" ng-model='MC.messageIn'><button ng-click='MC.submitMessage()'>Submit</button>
        </section>
        <section id='messages'>
            <p ng-repeat="note in MC.messages">{{ note.message }}: <strong>{{ note.from }}</strong></p>
        </section>
    </main>
</body>
</html>
